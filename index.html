<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDigiSoftBox</title>

    <!--=========== Cutom Style Link ===========-->
    <link rel="stylesheet" href="./css/style.css">

    <!--=========== Custom Link Boxicon ===========-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/css/boxicons.min.css' integrity='sha512-AGmpdsTqvAh2GvTWzVhhJ9VqQb1eAXwOM7uiWtv0DzcnGaGWy98K51z2cK5OG3gp4NB1HbMaD7p0MeO9kE7E3w==' crossorigin='anonymous' />
</head>

<body>
    <!-- Navbar -->
    <nav class="sidebar close">
        <header>
            <!-- Logo & Name -->
            <div class="image-text">
                <span class="image">
                    <img src="./img/FIx.jpg" alt="Logo">
                </span>

                <div class="text header-text">
                    <span class="name">IDigiSoftBox</span>
                    <span class="profession">Web Developer</span>
                </div>
                <!-- Logo & Name -->
            </div>
            <i class="bx bx-chevron-right toggle"></i>
        </header>
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="Search here...">
                </li>
                <!-- List -->
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Mahasiswa</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-leaf icon'></i>
                            <span class="text nav-text">Dosen</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Jurusan</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
                <!-- List -->
            </div>
            <!-- Button Content -->
            <div class="bottom-content">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
            <!-- Button Content -->
        </div>
        <!-- Menu Bar -->
    </nav>
    <!-- Navbar -->

    <!-- Dashboard -->
    <section class="home">
        <div class="text">Dashboard</div>
    </section>
    <!-- Dashboard -->

    <!-- Dashboard -->
    <section class="home">
        <div class="text">Dashboard</div>
    </section>
    <!-- Dashboard -->

    <!-- Js -->
    <script src="./js/js.js"></script>
</body>

</html>
